<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!-- Latest compiled and minified CSS bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Website title. -->
    <title>Profile Website</title>
  </head>
  <body>
      <noscript>
        You need to enable JavaScript to run this app.
      </noscript>
      <div class="container">
          <header>
              <div class="row">
                  <!-- Website Logo. -->
                  <div class="col-md-4">
                      <img class="logo" src="favicon.ico" alt="logo image">
                  </div>
                  <!-- Website Heading -->
                  <div class="heading_text  col-md-4">
                      <h1>khuram chaudhry</h1>
                      <h4>awesome master</h4>
                  </div>
              </div>
          </header>
          <!-- Line seperator, dividing the header from the rest of the page. -->
          <div class="row">
              <div class="col-md-12">
                  <hr class="divider">
              </div>
          </div>
          <main>
              <!-- Main website image. Have to use a link. -->
              <div class="row">
                  <div class="col-md-12">
                      <img class="main_image" src="http://wallpapercave.com/wp/wp1853050.jpg" alt="main image">
                  </div>
              </div>
              <!-- The header introducing my personal projects. -->
              <div class="row">
                  <div class="col-md-12">
                      <h1 class="feature_text">Featured Work</h1>
                  </div>
              </div>
              <!-- This section contains the list of the projects -->
              <section id="root" class="works">
              </section>
          </main>
          <!-- Footer -->
          <footer>
              <div class="row">
                  <div class="col-md-12">
                      <p class="footer_text">Created by Khuram Chaudhry</p>
                  </div>
              </div>
          </footer>
      </div>
  </body>
</html>
